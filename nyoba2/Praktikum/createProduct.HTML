<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Create Product </title>
</head>
<body>
    <h1>Create Product</h1>
    <form id="createAccountForm" action="LandingPage.html" method="post">
        <h2>Detail Product</h2>
        <div>
            <label for="productname">Product Name :</label><br>
            <input type="text" id="productName" name="productName" required pattern="(6,50)"><br>
        </div>
        <div>
            <label for="productCategory">Product Category</label><br>
            <select id="productcategory" name="productCategory">
            <option value="Blank"></option>
            <option value="Drink">Drink</option>
            <option value="clothes">clothes</option>
            <option value="car">car</option>
            </select>
        </div>
        <div>
            <label for="prductfreshness">Prduct Freshness</label><br>
            <input type="radio" id="brandnew" name="fav_language" value="BrandNew">
            <label for="brandnew">Brand New</label><br>
            <input type="radio" id="second hank" name="fav_language" value="Second Hank">
            <label for="econd hank">Second Hank</label><br>
            <input type="radio" id="refurbished" name="fav_language" value="Refurbished">
            <label for="refurbished">Refurbished</label>
        </div>
        <div>  
            <label for="file">Image of Product: </label>
            <input type="file" name="file" id="file">
        </div>
        <div>
            <label for=“description”>Additional Description: </label><br>
            <textarea id=“description” name=“description” rows=“4” cols=“50”></textarea><br> 
        </div>
        <div>
            <label for=“price”>Product Price :</label> <br>
        <input type="text" id="productPrice" name="productPrice" required pattern="[0-9]+(\.[0-9]{2})?" placeholder="$100"><br>
        </div>
          <input type="submit" value="Submit"> 
    </form>
</body>
</html>
